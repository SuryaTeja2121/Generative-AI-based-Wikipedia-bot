<div class="top-bar">
  <div class="view-text">
    <h5 class="mb-0">Choose View</h5>
  </div>    
  <button mat-raised-button (click)="toggleVisibleFlag()">
    <i class="material-icons">{{ chatIconName }}</i>
    {{ titleButtonName }}
  </button>
</div>

<div class="content-body">
  <div *ngIf="chatVisibleFlag">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="!chatVisibleFlag">
    <app-live-analytics></app-live-analytics>
  </div>
</div>
